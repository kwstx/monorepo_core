name: Monorepo CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-python:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Python Tests (Isolated)
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        echo "Running Actionable Logic tests..."
        cd actionable_logic && pytest tests && cd ..
        echo "Running Simulation Layer tests..."
        cd simulation_layer && pytest tests && cd ..
        echo "Running Task Formation tests..."
        cd task_formation && pytest . && cd ..

  test-typescript:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - name: Install dependencies
      run: npm install
    - name: Run TypeScript Tests
      run: npm test --workspaces --if-present

  integration-test:
    needs: [test-python, test-typescript]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install Dependencies
      run: |
        npm install
        python -m pip install --upgrade pip
        pip install -r requirements.txt requests
    - name: Run Full-Stack Health Test
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        python tests/test_system_health.py
