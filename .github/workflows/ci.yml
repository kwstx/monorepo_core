name: Monorepo CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-python:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Python Module Tests
      run: |
        export REPO_ROOT=$(pwd)
        
        echo "Running Actionable Logic tests..."
        (cd $REPO_ROOT/packages/actionable_logic && export PYTHONPATH=$PYTHONPATH:$REPO_ROOT:$REPO_ROOT/packages:$REPO_ROOT/packages/actionable_logic:$REPO_ROOT/packages/actionable_logic/src && pytest tests)
        
        echo "Running Simulation Layer tests..."
        (cd $REPO_ROOT/packages/simulation_layer && export PYTHONPATH=$PYTHONPATH:$REPO_ROOT:$REPO_ROOT/packages:$REPO_ROOT/packages/simulation_layer:$REPO_ROOT/packages/simulation_layer/src && pytest tests)
        
        echo "Running Task Formation tests..."
        (cd $REPO_ROOT/packages/task_formation && export PYTHONPATH=$PYTHONPATH:$REPO_ROOT:$REPO_ROOT/packages:$REPO_ROOT/packages/task_formation && pytest .)

  test-typescript:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - name: Install dependencies
      run: npm install
    - name: Run TypeScript Tests
      run: npm test --workspaces --if-present

  integration-test:
    needs: [test-python, test-typescript]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install Dependencies
      run: |
        npm install
        python -m pip install --upgrade pip
        pip install -r requirements.txt requests
    - name: Run Full-Stack Health Test
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd):$(pwd)/packages
        python tests/test_system_health.py
